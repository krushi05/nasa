<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slideshow</title>
    <link rel="stylesheet" href="p4.css">
</head>
<body>
    <div class="slideshow-container">
        <button class="arrow left-arrow" onclick="prevVideo()">&#10094;</button>
        <video id="video-player" controls>
            <source src="vid1.mp4" type="video/mp4">
           
        </video>
        <button class="arrow right-arrow" onclick="nextVideo()">&#10095;</button>
    </div>

    <script src="p4.js"></script>
</body>
</html>
