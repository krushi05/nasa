<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Webb Telescope Quiz</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <div class="bgcontainer">
        <div class="text-overlay">
            <div class="quiz-container" id="quiz">
                <h2>James Web Telescope Quiz</h2>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons" class="btn-container"></div>
                    <div id="explanation-container" class="explanation-container hide"></div>
                </div>
                <div id="controls" class="controls">
                    <button id="next-btn" class="btn hide">
                        next</button>
                </div>
                <div id="result-container" class="hide">
                    <h2>Your Score: <span id="score"></span></h2>
                    <button id="retry-btn" class="btn">Retry Quiz</button>
                    <button id="next-btn" class="btn ">
                        <a href="p4.html" style="color: white">nextVideo</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="p3.js"></script>
</body>
</html>
